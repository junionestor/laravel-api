version: "3.7"

services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on: 
            - redis
        networks: 
            - laravel
    
    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports: 
            - "8989:80"
        volumes: 
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks: 
            - laravel
    postgres:
        image: postgres
        restart: unless-stopped
        ports:
            - "5432:5432"
        volumes:
            - ./.docker/postgres/dbdata:/var/lib/postgres
        environment:
            - POSTGRES_PASSWORD=root
        networks:
            - laravel
    

