    # queue
    queue:
        image: especializati/laravel-app
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes: 
            - ./:/var/www
        depends_on: 
            - redis
            - app
        networks: 
            - laravel

    # redis
    redis:
        image: redis:latest
        networks: 
            - laravel

networks: 
    laravel:
        driver: bridge